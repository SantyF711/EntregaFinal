{% extends 'core/base.html' %}
{% block contenido %}
<h2>¿Querés borrar la receta "{{ receta.titulo }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, borrar</button>
    <a href="{% url 'mis_recetas' %}" class="btn btn-secondary">No, volver</a>
</form>
{% endblock %}
