{% extends 'core/base.html' %}
{% block contenido %}
<h2>Editar Receta</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{% url 'mis_recetas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
